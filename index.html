<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Audio App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <img
        class="bg"
        src="https://images.hdqwalls.com/download/sea-coast-horizon-calming-5m-3840x2160.jpg"
        alt=""
      />
      <video id="stage-video" src="" muted autoplay loop></video>
      <div class="top-portion-wrapper">
        <div class="inner-main">
          <div class="animation">
            <div class="watch-face">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <button class="audio-btn muted" id="switch-audio">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="audio-btn" id="random-audio">
          <i class="fas fa-random"></i>
        </button>

        <button id="toggle-video">
          <i class="fas fa-video"></i>
          <i class="fas fa-video-slash none"></i>
        </button>

        <div class="dp-trigger">
          <div class="dropdown">
            <ul>
              <li><button><i class="fab fa-github"></i></button></li>
              <li><button></button></li>
            </ul>
          </div>
          <button>
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
